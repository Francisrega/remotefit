<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RegaladoFit Contact Page</title>
    </head>
    <body>
        <section class="showcase">
            <header>
                <h2 class="logo"> RegaladoFit</h2>
                <div class="toggle"></div>
            </header>
            
            <video src="https://objectstorage.us-ashburn-1.oraclecloud.com/n/id6ku1mq0jl7/b/First_bucket/o/space2.mp4" muted loop autoplay></video>
            <div class="overlay"></div>
            <div class="text">
                <h2>Contact Me</h2>
                <div class="contact-title">
                    <h1> Say hello! I'm here to help!</h1>
                </div>
                <div class="contact-form">
                    <form id="contact-form" method="post" action="contact-form.php">
                    <input name="name" type="text" class="form-control" placeholder="Your Name" required> <br>
                    <input name="email" type="email" class="form-control" placeholder="Your Email" required> <br>
                        <textarea name="message" class="form-control" placeholder="Message" row="4" required> </textarea> <br>
                        <input type="submit" class="form-control submit" value="SEND THAT MESSAGE!">
                    </form>
                </div>      
            </div>
            
            <ul class="social">
                <a href="social-media.html"><img src="
                    https://objectstorage.us-ashburn-1.oraclecloud.com/n/id6ku1mq0jl7/b/First_bucket/o/instagram.png" alt="" /></a>
            </ul>
        </section>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
                <li><a href="exercises.html">Exercises</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </div>

        <script>
            const menuToggle = document.querySelector('.toggle')
            const showcase = document.querySelector('.showcase')

            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active')
                showcase.classList.toggle('active')
            })
        </script>
    </body>
</html>
